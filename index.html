<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Димухаметова Анастасия Олеговна 211-325 28.01.2023</title>
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <img src="assets/logo.svg" class="header_logo" alt="logo" />
        <ul class="header_menu">
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Cooperation</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <button class="header_menuButton">
          <img src="assets/menu_icon.svg" alt="menu" />
        </button>
      </nav>
      <div class="header_content">
        <div class="header_text">
          <h1>Bring your corporate fleet to the next level of efficiency</h1>
          <p>
            At least <strong>10% less</strong> fuel consumption. Harmful
            emissions reduce as following
          </p>
          <img
            class="header_image__hidden"
            src="assets/main_image.png"
            alt="Fuelwell"
          />
          <div class="header_indicators">
            <div class="header_indicator">
              <img src="assets/90_pm.svg" alt="90 pm" />
              <p>Highly dispersed particles such as soot - harmful soot.</p>
            </div>
            <div class="header_indicator">
              <img src="assets/39_co.svg" alt="39 co" />
              <p>Poisonous, odourless, tasteless and colourless</p>
            </div>
          </div>
        </div>
        <img class="header_image" src="assets/main_image.png" alt="Fuelwell" />
      </div>
    </header>
  </body>
</html>
